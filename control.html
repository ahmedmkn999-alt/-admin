<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>التحكم المركزي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #030712; color: white; margin: 0; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .nav-btn { background: #1e293b; color: #94a3b8; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; border: none; cursor: pointer; }
        .nav-btn.active { background: #ca8a04; color: black; box-shadow: 0 0 10px #ca8a04; }
        input, select, textarea { background: #111827 !important; border: 1px solid #374151 !important; color: white !important; outline: none !important; }
        .q-block { background: #111827; border: 1px solid #374151; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:#030712; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
        <div style="width:100%; max-width:350px; background:#111827; padding:30px; border-radius:20px; border:2px solid #ca8a04; text-align:center;">
            <i class="fas fa-user-shield text-5xl text-yellow-500 mb-4"></i>
            <h2 class="text-xl font-black mb-6">دخول الإدارة</h2>
            <input type="password" id="entry-pass" placeholder="كلمة السر" style="width:100%; padding:15px; border-radius:10px; text-align:center; font-size:20px; margin-bottom:20px;">
            <button id="entry-btn" style="width:100%; background:#ca8a04; color:black; font-weight:900; padding:15px; border-radius:10px; border:none; cursor:pointer;">فتح اللوحة الآن</button>
        </div>
    </div>

    <div id="main-ui" style="display:none;" class="p-4 max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-gray-900 p-3 rounded-xl border border-gray-800">
            <span class="text-green-500 text-xs font-bold"><i class="fas fa-circle mr-1"></i> متصل لايف</span>
            <button onclick="location.reload()" class="text-red-500 text-xs font-bold">خروج</button>
        </div>

        <nav class="flex gap-1.5 mb-6 overflow-x-auto pb-2 no-scrollbar">
            <button class="nav-btn active" data-tab="room">المجموعات</button>
            <button class="nav-btn" data-tab="users">المتسابقين</button>
            <button class="nav-btn" data-tab="global">الترتيب</button>
            <button class="nav-btn" data-tab="quizzes">الكويز</button>
            <button class="nav-btn" data-tab="vault">الخزنة</button>
            <button class="nav-btn" data-tab="settings">الرسائل</button>
        </nav>

        <div id="tab-room" class="tab-content active">
            <div class="grid gap-3 bg-gray-900 p-4 rounded-xl border border-gray-800 mb-6">
                <input type="text" id="g-name" placeholder="اسم المجموعة" class="p-3 rounded-lg">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="t1" placeholder="تيم 1" class="p-3 rounded-lg text-xs">
                    <input type="text" id="t2" placeholder="تيم 2" class="p-3 rounded-lg text-xs">
                </div>
                <button onclick="saveGroup()" class="bg-blue-600 p-3 rounded-lg font-bold">إنشاء المجموعة</button>
            </div>
            <div id="group-list" class="space-y-3"></div>
        </div>

        <div id="tab-users" class="tab-content">
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 mb-6 space-y-3">
                <input type="text" id="u-name" placeholder="اسم المتسابق" class="w-full p-3 rounded-lg">
                <div class="grid grid-cols-2 gap-2">
                    <select id="u-group" onchange="loadTeams()" class="p-3 rounded-lg text-xs"><option value="">المجموعة</option></select>
                    <select id="u-team" class="p-3 rounded-lg text-xs"><option value="">التيم</option></select>
                </div>
                <button onclick="addUser()" class="w-full bg-yellow-600 text-black p-3 rounded-lg font-bold">إضافة متسابق</button>
            </div>
            <div class="overflow-x-auto bg-gray-900 rounded-xl">
                <table class="w-full text-right text-xs"><thead class="bg-gray-800"><tr><th class="p-3">المتسابق</th><th class="p-3">النقاط</th><th class="p-3">تحكم</th></tr></thead><tbody id="user-list"></tbody></table>
            </div>
        </div>

        <div id="tab-global" class="tab-content">
            <table class="w-full text-right text-sm bg-gray-900 rounded-xl overflow-hidden">
                <thead class="bg-yellow-600 text-black"><tr><th class="p-3">#</th><th class="p-3">الاسم</th><th class="p-3">النقاط</th></tr></thead>
                <tbody id="global-rank"></tbody>
            </table>
        </div>

        <div id="tab-quizzes" class="tab-content">
            <select id="q-day" class="w-full p-3 rounded-xl mb-4 font-bold"></select>
            <div id="q-container"></div>
            <button onclick="saveQuiz()" class="w-full bg-gray-700 p-4 rounded-xl border border-gray-600 font-bold mt-4">حفظ في الخزنة</button>
        </div>

        <div id="tab-vault" class="tab-content space-y-4">
            <div class="bg-gray-900 p-4 rounded-xl border border-yellow-600">
                <h3 class="text-yellow-500 font-bold mb-3 text-center">نشر اليوم على الموقع</h3>
                <select id="pub-day" class="w-full p-3 rounded-xl mb-3"></select>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setStatus('soon')" class="bg-blue-600 p-3 rounded-lg text-xs font-bold">قريباً</button>
                    <button onclick="setStatus('active')" class="bg-green-600 text-black p-3 rounded-lg text-xs font-bold">تفعيل</button>
                    <button onclick="setStatus('closed')" class="bg-red-600 p-3 rounded-lg text-xs font-bold">إغلاق</button>
                </div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content space-y-4">
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <p class="text-xs text-gray-400 mb-2">رسالة البطل الطائرة:</p>
                <input type="text" id="msg-champ" class="w-full p-3 rounded-lg mb-2">
                <button onclick="saveMsg('champ')" class="w-full bg-yellow-600 text-black p-2 rounded-lg font-bold">نشر</button>
            </div>
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <p class="text-xs text-gray-400 mb-2">الشريط الإخباري:</p>
                <textarea id="msg-news" class="w-full p-3 rounded-lg mb-2 h-20"></textarea>
                <button onclick="saveMsg('news')" class="w-full bg-blue-600 p-2 rounded-lg font-bold">تحديث الشريط</button>
            </div>
        </div>
    </div>

    <div id="copy-modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-6 z-[10000]">
        <div class="bg-gray-900 p-6 rounded-2xl border border-green-500 w-full max-w-xs text-center">
            <p class="text-green-500 font-bold mb-4">تم تسجيل المتسابق!</p>
            <button id="copy-btn" class="w-full bg-blue-600 p-3 rounded-lg font-bold mb-2">نسخ البيانات</button>
            <button onclick="document.getElementById('copy-modal').classList.add('hidden')" class="w-full bg-gray-800 p-3 rounded-lg">إغلاق</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const ADMIN_PASS = "1234";
        let db, groups = [], users = [], currentCopyText = "";

        // نظام الدخول الحقني (مقاوم للتهنيج)
        document.getElementById('entry-btn').onclick = function() {
            const p = document.getElementById('entry-pass').value;
            if (p === ADMIN_PASS) {
                document.getElementById('login-screen').remove(); // حذف كامل لشاشة الدخول
                document.getElementById('main-ui').style.display = 'block';
                startCore();
            } else {
                alert('خطأ!');
                document.getElementById('entry-pass').value = '';
            }
        };

        function startCore() {
            if (!firebase.apps.length) {
                firebase.initializeApp({ apiKey: "AIzaSyBZMnIJ_IOqeAfXqFt-m4tM1Lvo0tUDnk8", projectId: "ramadan-87817", appId: "1:343525703258:web:6776b4857425df8bcca263" });
            }
            db = firebase.firestore();

            // ملء القوائم
            ['q-day', 'pub-day'].forEach(id => {
                const el = document.getElementById(id);
                for(let i=1; i<=30; i++) el.innerHTML += `<option value="${i}">اليوم ${i}</option>`;
            });

            // بناء خانات الكويز
            const qc = document.getElementById('q-container');
            for(let i=1; i<=15; i++) {
                qc.innerHTML += `<div class="q-block">
                    <p class="text-[10px] text-yellow-500 mb-1 font-bold">سؤال ${i}</p>
                    <textarea class="qt w-full p-2 text-sm rounded mb-2 h-12" placeholder="اكتب السؤال هنا"></textarea>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input class="o1 p-2 text-xs rounded" placeholder="خيار 1">
                        <input class="o2 p-2 text-xs rounded" placeholder="خيار 2">
                        <input class="o3 p-2 text-xs rounded" placeholder="خيار 3">
                        <input class="o4 p-2 text-xs rounded" placeholder="خيار 4">
                    </div>
                    <select class="ca w-full p-2 text-xs rounded border-green-900"><option value="0">الإجابة: 1</option><option value="1">الإجابة: 2</option><option value="2">الإجابة: 3</option><option value="3">الإجابة: 4</option></select>
                </div>`;
            }

            // التبويبات
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.onclick = function() {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('tab-'+this.dataset.tab).classList.add('active');
                };
            });

            listenToData();
        }

        function listenToData() {
            // مجموعات
            db.collection("config").doc("groups_data").onSnapshot(s => {
                const list = document.getElementById('group-list'), uGrp = document.getElementById('u-group');
                list.innerHTML = ""; uGrp.innerHTML = '<option value="">المجموعة</option>';
                if(s.exists && s.data().list) {
                    groups = s.data().list;
                    groups.forEach((g, i) => {
                        uGrp.innerHTML += `<option value="${i}">${g.group}</option>`;
                        list.innerHTML += `<div class="bg-gray-800 p-3 rounded-lg text-sm border-r-4 border-yellow-600">${g.group} <span class="text-[10px] text-gray-500 ml-2">(${g.teams.join(' vs ')})</span></div>`;
                    });
                }
            });

            // لاعبين
            db.collection("users").onSnapshot(s => {
                const uList = document.getElementById('user-list'), gRank = document.getElementById('global-rank');
                uList.innerHTML = ""; gRank.innerHTML = "";
                let arr = []; s.forEach(d => { let u=d.data(); u.id=d.id; arr.push(u); });
                arr.sort((a,b) => (b.score||0)-(a.score||0));
                users = arr;

                arr.forEach((u, i) => {
                    uList.innerHTML += `<tr class="border-b border-gray-800"><td class="p-2">${u.name}<br><span class="text-yellow-600 font-mono">${u.password}</span></td><td class="p-2 text-center font-bold">${u.score||0}</td><td class="p-2 flex gap-1"><button onclick="editSc('${u.id}', ${u.score||0})" class="bg-blue-900 p-1 rounded text-[10px]">نقط</button><button onclick="delUsr('${u.id}')" class="bg-red-900 p-1 rounded text-[10px]">حذف</button></td></tr>`;
                    gRank.innerHTML += `<tr class="border-b border-gray-800"><td class="p-3">${i+1}</td><td class="p-3">${u.name}</td><td class="p-3 font-bold">${u.score||0}</td></tr>`;
                });
            });

            db.collection("settings").doc("champData").get().then(s => { if(s.exists) document.getElementById('msg-champ').value = s.data().message; });
            db.collection("settings").doc("dailyData").get().then(s => { if(s.exists) document.getElementById('msg-news').value = s.data().message; });
        }

        // الوظائف
        window.loadTeams = () => {
            const idx = document.getElementById('u-group').value, uT = document.getElementById('u-team');
            uT.innerHTML = '<option value="">التيم</option>';
            if(idx!=="") groups[idx].teams.forEach(t => uT.innerHTML += `<option value="${t}">${t}</option>`);
        };

        window.saveGroup = () => {
            const n = document.getElementById('g-name').value, t1 = document.getElementById('t1').value, t2 = document.getElementById('t2').value;
            if(!n || !t1 || !t2) return alert('بيانات ناقصة');
            db.collection("config").doc("groups_data").set({ list: firebase.firestore.FieldValue.arrayUnion({ group: n, teams: [t1, t2] }) }, { merge: true }).then(() => alert('تم'));
        };

        window.addUser = () => {
            const n = document.getElementById('u-name').value, gIdx = document.getElementById('u-group').value, t = document.getElementById('u-team').value;
            if(!n || gIdx==="" || !t) return alert('بيانات ناقصة');
            const p = Math.floor(100000 + Math.random() * 900000).toString();
            db.collection("users").add({ name: n, group: groups[gIdx].group, team: t, password: p, score: 0 }).then(() => {
                currentCopyText = `الاسم: ${n}\nالكود: ${p}\nالكيان: ${groups[gIdx].group}\nالرابط: https://adani-quiz.vercel.app/`;
                document.getElementById('copy-modal').classList.remove('hidden');
            });
        };

        document.getElementById('copy-btn').onclick = () => { navigator.clipboard.writeText(currentCopyText); alert('تم النسخ'); };

        window.editSc = (id, cur) => { const n = prompt('النقاط الجديدة:', cur); if(n) db.collection("users").doc(id).update({score: parseInt(n)}); };
        window.delUsr = (id) => { if(confirm('حذف؟')) db.collection("users").doc(id).delete(); };

        window.saveQuiz = () => {
            const day = document.getElementById('q-day').value;
            const qs = Array.from(document.querySelectorAll('.q-block')).map(b => ({
                q: b.querySelector('.qt').value,
                options: [b.querySelector('.o1').value, b.querySelector('.o2').value, b.querySelector('.o3').value, b.querySelector('.o4').value],
                correctIndex: parseInt(b.querySelector('.ca').value)
            }));
            db.collection("quizzes_pool").doc("day_"+day).set({ variations: [{ questions: qs }] }).then(() => alert('تم حفظ الكويز في الخزنة!'));
        };

        window.setStatus = (s) => {
            const d = document.getElementById('pub-day').value;
            db.collection("settings").doc("global_status").set({ status: s, currentDay: parseInt(d), updatedAt: firebase.firestore.FieldValue.serverTimestamp() }).then(() => alert('تم تحديث حالة الموقع'));
        };

        window.saveMsg = (type) => {
            const msg = type==='champ' ? document.getElementById('msg-champ').value : document.getElementById('msg-news').value;
            db.collection("settings").doc(type==='champ'?'champData':'dailyData').set({ message: msg }).then(() => alert('تم النشر'));
        };
    </script>
</body>
</html>
