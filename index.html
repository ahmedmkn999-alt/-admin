<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | الكنترول VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #050505; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; background-image: radial-gradient(circle at center, #111827 0%, #000000 100%); }
        .glass-panel { background: rgba(20, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6); }
        .gold-glow { text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }
        .gold-btn { background: linear-gradient(135deg, #d4af37, #aa8000); color: #000; font-weight: 900; transition: transform 0.2s; }
        .gold-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="glass-panel p-8 rounded-3xl text-center w-full max-w-sm m-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#d4af37] to-transparent"></div>
        <div class="w-24 h-24 mx-auto bg-gradient-to-br from-yellow-400 to-yellow-700 rounded-full flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(212,175,55,0.4)]">
            <i class="fas fa-crown text-4xl text-black"></i>
        </div>
        <h2 class="text-2xl font-black mb-2 text-white gold-glow">الكنترول المركزي</h2>
        <p class="text-yellow-500/80 text-xs font-bold mb-8">إصدار الإدارة العليا VIP</p>
        
        <input type="password" id="gate-pass" placeholder="كلمة المرور" class="w-full p-4 rounded-xl text-center text-xl tracking-widest font-bold mb-6 bg-gray-900/80 border border-gray-700 outline-none text-white focus:border-yellow-500 transition-colors" autocomplete="off">
        <button onclick="checkLogin()" class="gold-btn w-full py-4 rounded-xl text-lg shadow-lg">تسجيل الدخول <i class="fas fa-sign-in-alt ml-2"></i></button>
    </div>

    <script>
        if(localStorage.getItem('admin_access') === 'granted') {
            window.location.href = 'dashboard.html';
        }

        function checkLogin() {
            let pass = document.getElementById('gate-pass').value;
            if(pass === "1234") {
                localStorage.setItem('admin_access', 'granted');
                window.location.href = 'dashboard.html';
            } else {
                alert("كلمة المرور غير صحيحة!");
                document.getElementById('gate-pass').value = '';
            }
        }
    </script>
</body>
</html>
